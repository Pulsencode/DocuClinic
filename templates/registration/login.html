<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page_title }}</title>
        <!-- Favicon.ico -->
        {% include "facicon.html" %}
        <!--Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <!-- Meta Description -->
        <meta name="description" content="your project description here">
        <!-- Meta Keywords -->
        <meta name="keywords" content="keywords">
    </head>
    <body>
        <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
            <div class="row w-100 justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-body p-5">
                            {% if messages %}
                                {% for message in messages %}
                                    <div {% if message.extra_tags %}class="text-center alert {{ message.tags }}"{% endif %}
                                         role="alert">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                            <div class="text-center mb-4">
                                <h4 class="text-muted">Docu Clinic</h4>
                            </div>
                            <form method="post" class="me-3 ms-3">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text"
                                           class="form-control"
                                           id="floatingUsername"
                                           name="username"
                                           placeholder="Username">
                                    <label for="floatingUsername">Username</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password"
                                           class="form-control"
                                           id="floatingPassword"
                                           name="password"
                                           placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="text-end my-2">
                                    <button class="btn btn-primary w-50" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <small class="text-muted">Clinic Management System. All rights reserved.</small>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Custom js -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
